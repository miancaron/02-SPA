<h1>Búsqueda: <small>{{ termino }}</small></h1>
<hr>


<div class="card-columns">

    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes">
        <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-block">
            <h4 class="card-title">{{ heroe.nombre }}</h4>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

            <button (click)="verHeroe(heroe.id)" type="button" class="btn btn-outline-primary btn-block">
            <!-- <button type="button" class="btn btn-outline-primary btn-block"> -->
                Ver más ...
            </button>

            <!-- VARIAS COSAS NO FUNCIONAN BIEN:
                Cuando estoy en la página y vuelvo a buscar, siguen saliendo los mismos héroes: Esto es porque si ya estoy en la página no se ejecuta el ngOnInit -->


        </div>
    </div>

</div>
